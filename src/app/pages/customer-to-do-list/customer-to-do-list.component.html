@if (todolistService.isLoading) {
  <div class="flex items-center justify-center h-screen">
    <mat-spinner></mat-spinner>
  </div>
} @else {
  <div class="flex-grow flex items-center justify-center lg:w-1/2 md:w-4/5 sm:w-5/6 mx-auto">
    <table mat-table [dataSource]="todolistService.customerTasks$" class="mat-elevation-z8">
      <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef>მომხმარებლის სახელი</th>
        <td mat-cell *matCellDef="let element">{{ element.authorName }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>დავალების სათაური</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>სტატუსი</th>
        <td mat-cell *matCellDef="let element">{{ element.completed }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.completed-row]="row.completed"></tr>
    </table>
  </div>
}
